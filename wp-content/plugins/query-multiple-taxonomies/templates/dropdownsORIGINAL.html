<form method="get" action="{{base-url}}" class="taxonomy-drilldown-dropdowns">
	<ul>
		{{#taxonomy}}
		<li>
		<label>{{title}}:</label>
		<select name="{{name}}">
			<option></option>
			{{{options}}}
		</select>
		</li>
		{{/taxonomy}}
	</ul>
	<input type="submit" value="{{submit-text}}" />
	<a class="taxonomy-drilldown-reset" href="{{reset-url}}">{{reset-text}}</a>
</form>
