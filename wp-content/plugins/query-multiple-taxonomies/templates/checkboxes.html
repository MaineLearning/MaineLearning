<form method="get" action="{{base-url}}" class="taxonomy-drilldown-checkboxes">
	{{#taxonomy}}
	<div id="terms-{{taxonomy}}">
		<h4>{{title}}</h4>
		<ul>
			{{{term-list}}}
		</ul>
	</div>
	{{/taxonomy}}

	<p>
		<input type="submit" value="{{submit-text}}" />
		<a class="taxonomy-drilldown-reset" href="{{reset-url}}">{{reset-text}}</a>
	</p>
</form>
